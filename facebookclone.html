<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="fb.icon.png">
    <title>Facebook-log in or sign up</title>
</head>

<body class="bg-gray-200">
    <div class="container mt-32 flex mx-auto items-center justify-center ">
        <div class="left w-1/3  -mt-36">
            <img class="w-72" src="fblogo.svg" alt="">
            <p class="mx-6  -mt-2 text-2xl ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white pt-2 pl-2 pb-4 rounded-lg mx-10 relative ">
            <input class=" w-96 h-14 border border-black rounded-md hover:border-blue-500 active:border-blue-500"
                type="text" placeholder=" Email address or phone">
            <input class="w-96 h-14 border border-black rounded-md hover:border-blue-500 mt-3" type="password"
                placeholder=" Password">
            <button
                class="bt w-96 bg-blue-600 text-xl font-bold text-white mt-2 rounded-lg h-14  hover:bg-blue-700 ">Log
                In</button>
            <span class="mt-3 mx-32 text-blue-600 hover:cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="mt-6 text-bold">
            <button
                class="bt mt-5 mx-20 bt w-60 bg-green-500 text-xl font-bold text-white  rounded-lg h-12 hover:bg-green-700">Create
                New Account</button>

            <span class="sp absolute mt-96 mx-6 "><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a
                celebrity, brand or business.</span>
        </div>
    </div>


</body>

</html>
